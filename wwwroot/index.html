<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheetAddBook.css">
    <link rel="stylesheet" href="css/styleSelectedBook.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/Logo.png" alt="Library Logo">
            <h1>Library</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <form class="search-bar">
                        <img src="/images/book.svg" alt="User icon">
                        <input type="text" placeholder="Search for books..." aria-label="Search">
                        <img src="images/search.svg" width="16" height="16" alt="Search Icon">
                    </form>
                </li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="content"></div>
        <div id="content1"></div>
    </main>
    <footer>
        <p>&copy; 2025 Library App | All Rights Reserved</p>
        <div class="social-links">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
    </footer>
    <script src="js/app.js" type="module"></script>
</body>

</html>
